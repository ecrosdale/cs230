<html>
    <head>
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #db34bc;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        #quote-box {
            background-color: #34495e;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        
        #quote-text {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        #author {
            font-size: 16px;
        }
        
        #generate-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        #generate-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div id="quote-box">
        <div id="quote-text">Press the button to generate a random quote.</div>
        <div id="author"></div>
        <button id="generate-button">Generate Quote</button>
    </div>

    <script>
        const quoteText = document.getElementById("quote-text");
        const author = document.getElementById("author");
        const generateButton = document.getElementById("generate-button");

        // Function to fetch a random quote from an API
        const fetchRandomQuote = async () => {
            const response = await fetch("https://api.quotable.io/random");
            const data = await response.json();
            quoteText.textContent = data.content;
            author.textContent = `- ${data.author}`;
        };

        generateButton.addEventListener("click", fetchRandomQuote);
    </script>
</body>
</html>
