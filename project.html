<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAKE SOME NOTES</title>
    <style>
      
        h1 {
            text-align: center;
            margin: 0;
            font-size: 300%;
            color:rgb(229, 75, 173)
            
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url('pinkbgd.jpg') ;
            overflow: hidden;
        }
        
        #app {
            max-width: 600px;
            margin: 80px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        #noteInput {
            background-color: rgb(245, 220, 236);
            width: calc(100% - 20px);
            padding: 100px;
            margin-bottom: 10px;
            border: 1px solid #ef36be;
            border-radius: 4px;
            resize: none;
            font-size: xx-large;
            
        }
        
        #noteList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .note {
            background-color: #e45ab6;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .note:hover {
            background-color: #8f8888;
        }
        
        .note p {
            margin: 0;
        }
        
        
        
        @media (max-width: 600px) {
            #app {
                border-radius: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <i><h1>Pretty Pink NOTES</h1></i> 
    
    <div id="app">
        <textarea id="noteInput" placeholder="click me to type :)"></textarea>
        <ul id="noteList"></ul>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const noteInput = document.getElementById("noteInput");
            const noteList = document.getElementById("noteList");
         
         var noteArray = [];
            if(window.localStorage.getItem('noteArray'))
            {
                noteArray= JSON.parse(window.localStorage.getItem('noteArray'));
                for(let noteText of noteArray)
                {

                    noteItem.classList.add("note");
                    
                    const noteContent = document.createElement("p");
                    noteContent.textContent = noteText;
                    
                    noteItem.appendChild(noteContent);
                    noteList.appendChild(noteItem);
                }
            }
            
            noteInput.addEventListener("keydown", function (event) {
                if (event.key === "Enter" && !event.shiftKey) {
                    event.preventDefault();
                    addNote();
                    
                }
            });
            
            function addNote() {
                const noteText = noteInput.value.trim();
                if (noteText !== "") {
                    const noteItem = document.createElement("li");
                    noteItem.classList.add("note");
                    
                    const noteContent = document.createElement("p");
                    noteContent.textContent = noteText;
                    
                    noteItem.appendChild(noteContent);
                    noteList.appendChild(noteItem);

                    noteArray.push(noteText);
                    window.localStorage.setItem('noteArray', JSON.stringify(noteArray));

                    // length = JSON.parse(window.localStorage.getItem('length'))
                    // length = int(length)
                    // length += 1
                    // window.localStorage.setitem(length, JSON.stringify(noteText))
                    // window.localStorage.setitem('length', lenght)

                    noteInput.value = "";
                }
            }
            }
        );
    </script>
    </script>
    
    </script>  
    
</body>
</html>
